<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #121212; color: white; display: flex; height: 100vh; }
        .sidebar { width: 250px; background: #1e1e1e; padding: 20px; display: flex; flex-direction: column; }
        .sidebar h2 { text-align: center; margin-bottom: 20px; }
        .sidebar button { background: #333; color: white; padding: 10px; border: none; cursor: pointer; margin-bottom: 10px; }
        .container { flex: 1; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .search-bar { width: 60%; padding: 10px; border-radius: 5px; border: none; }
        .profile { display: flex; align-items: center; cursor: pointer; }
        .profile img { width: 40px; height: 40px; border-radius: 50%; }
        .profile-menu { display: none; position: absolute; background: white; color: black; padding: 10px; right: 20px; border-radius: 5px; }
        .games { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .game-card { background: #222; padding: 10px; border-radius: 10px; width: 250px; text-align: center; }
        .game-card img { width: 100%; border-radius: 5px; }
        .download-btn { background: green; color: white; padding: 5px; border: none; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Game Hub</h2>
        <button onclick="window.location.href='submit.html'">Submit an App</button>
    </div>

    <div class="container">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search games..." oninput="searchGames()">
            <div class="profile">
                <img src="default.png" id="profilePic">
                <div class="profile-menu" id="profileMenu">
                    <p id="userName"></p>
                    <p id="userId"></p>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="games" id="gameList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        function displayGames(games) {
            let gameList = document.getElementById("gameList");
            gameList.innerHTML = "";
            games.forEach((game) => {
                gameList.innerHTML += `
                    <div class="game-card">
                        <img src="${game.thumbnail}" width="100%">
                        <h3>${game.name}</h3>
                        <p>${game.description.substring(0, 50)}...</p>
                        <button class="download-btn" onclick="window.location.href='${game.downloadURL}'">Download</button>
                    </div>
                `;
            });
        }

        async function loadGames() {
            const gamesCol = collection(db, "approved_games");
            const snapshot = await getDocs(gamesCol);
            const games = snapshot.docs.map(doc => doc.data());
            displayGames(games);
        }

        function searchGames() {
            let query = document.querySelector(".search-bar").value.toLowerCase();
            loadGames().then(() => {
                let allGames = document.querySelectorAll(".game-card");
                allGames.forEach(card => {
                    card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none";
                });
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("profilePic").src = user.photoURL || "default.png";
                document.getElementById("userName").innerText = user.displayName;
                document.getElementById("userId").innerText = `UID: ${user.uid}`;
                document.getElementById("profilePic").addEventListener("click", () => {
                    document.getElementById("profileMenu").style.display = "block";
                });
            }
        });

        function logout() {
            signOut(auth).then(() => window.location.href = "login.html");
        }

        loadGames();
    </script>

</body>
</html>
