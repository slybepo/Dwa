<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Update</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Profile Update</h1>
        <div id="user-info">
            <img id="avatar" src="default-avatar.png" alt="Avatar">
            <form id="update-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" required>
                </div>
                <div>
                    <label for="avatar-file">Avatar</label>
                    <input type="file" id="avatar-file" accept="image/*">
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </div>
        <button id="logout-btn">Logout</button>
    </div>

    <script>
        // Firebase configuration
        
            const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config
      
       
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Check if the user is logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                loadUserProfile(user.uid);
            } else {
                window.location.href = 'https://dreamweave.lol/auth/login'; // Redirect to login page if not logged in
            }
        });

        // Load user profile data
        function loadUserProfile(uid) {
            const userRef = db.collection('users').doc(uid);
            userRef.get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    document.getElementById('username').value = userData.username;
                    document.getElementById('avatar').src = userData.avatar || 'default-avatar.png';
                }
            });
        }

        // Handle form submission
        document.getElementById('update-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const uid = auth.currentUser.uid;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const avatarFile = document.getElementById('avatar-file').files[0];

            // Update user information in Firestore
            const userRef = db.collection('users').doc(uid);
            await userRef.update({
                username,
                password // Update password (ensure it's hashed in real applications)
            });

            // Upload new avatar if present
            if (avatarFile) {
                const avatarRef = storage.ref().child(`avatars/${uid}`);
                await avatarRef.put(avatarFile);
                const avatarURL = await avatarRef.getDownloadURL();
                await userRef.update({ avatar: avatarURL });
                document.getElementById('avatar').src = avatarURL;
            }

            alert('Profile updated successfully!');
        });

        // Logout function
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut();
            window.location.href = 'https://dreamweave.lol/auth/login'; // Redirect to login page
        });
    </script>
</body>
  </html>
